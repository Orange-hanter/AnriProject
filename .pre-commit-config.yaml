repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: local
    hooks:
    -   id: api/black
        name: API black
        language: system
        entry: bash -c 'cd docker && docker compose run --rm --no-TTY --no-deps --entrypoint "black --check ." anri_api'
